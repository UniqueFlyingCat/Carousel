<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="static/Carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="div-button">
            <button class="button-1" data-index=1 data-list=0><span  id="prev" data-index=1 data-list=0></span></button>
            <button class="button-2" data-index=2 data-list=0><span  id="next" data-index=2 data-list=0></span></button>
        </div>
        <div class="div-img">
            <img class="max img-0 active" src="./static/4.png">
            <img class="max img-1" src="./static/1.jpg">
            <img class="max img-2" src="./static/2.jpg">
            <img class="max img-3" src="./static/3.jpg">
        </div>
        <div class="div-dot">
            <ul class="ul1">
                <li class="dot highlight dot0" data-list="0"></li>
                <li class="dot dot1" data-list="1"></li>
                <li class="dot dot2" data-list="2"></li>
                <li class="dot dot3" data-list="3"></li>
            </ul>
        </div>
        111
    </div>
    <script src="static/Carousel.js"></script>
</body>
</html>
